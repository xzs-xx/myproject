<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>动态生成SVG圆弧测试</title>
</head>
<body>
	<div style="margin-left:10%;width:200px;height:200px;">
	    <svg height="200" width="200">
			<path id="pagepersonal"/>
			<path id= "pageentertainment"/>
			<path id= "pagesharing"/>
			<path id= "pagemanagement"/>
			<path id= "pagestudy"/>
			<path id= "pagecreative"/>
		</svg>
	</div>
	<script type="text/javascript">
	function drawpage(id,angle,rgba){
		var pagepersonal = document.getElementById(id);
		pagepersonal.setAttribute("fill",rgba);
		var str="M"+100 +" " + 100;
		str = str+" L" + (100 + 100*Math.cos(Math.PI*angle/180)) + " " + (100 + 100*Math.sin(Math.PI*angle/180))
		str=str+" A"+100 + " " + 100 +" " + 0 +" "+ 0 + " " + 1 + " " +
		(100 + 100*Math.cos(Math.PI*(angle+60)/180)) +" " + (100 + 100*Math.sin(Math.PI*(angle+60)/180));
		str=str + " L" + 100 + " " + 100 +" " + "Z";
		pagepersonal.setAttribute("d",str);
	}
	var anglepage = 0;
	function a(){
		anglepage = (anglepage + 1)%360;
		drawpage("pageentertainment",270 + anglepage,"blue");
		drawpage("pagepersonal",330  + anglepage,"red");
		drawpage("pagesharing",30  + anglepage,"yellow");
		drawpage("pagemanagement",90  + anglepage,"rgba(220,20,60,0.5)");
		drawpage("pagestudy",150  + anglepage,"rgba(0,0,255,0.5)");
		drawpage("pagecreative",210  + anglepage,"rgba(128,0,128,1)");
	}
	setInterval(a,10);
	</script>
</body>
</html>
